{% extends 'registration/base.html' %}

{% block title %}{% block title-meta %}
	سیل ساتخی
{% endblock %}{% endblock %}

{% block main %}
<div class="col-md-8 text-center mx-auto">
  <div class="card card-danger">
	 <div class="card-header">
		<h3 class="card-title mb-0 float-left">سیل ساتخی</h3>
	 </div>
		<div class="card-body py-4">
		  <form method="post">{% csrf_token %}
				<p class="py-2">دوشدان ایستیسن سیلسن بو «{{object}}» 	یازانینان  «{{object.author.get_full_name}}»<br> سیلیم ؟  </p>
				<input type="submit" value="سیل" class="btn btn-danger">
		  </form>
		</div>
</div>
{% endblock %}
